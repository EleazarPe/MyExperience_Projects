<div class="window">
  <aside class="conv-list-view">
    <header class="conv-list-view__header">
      <div class="cf">
        <ul class="close-button-list">
          <li></li><li></li><li></li>
        </ul>
        <ul class="function-list">
          <li class="icon-lupe"></li>
        </ul>
      </div>
    </header>
    <ul class="conv-list" style="  max-height: 640px; /* Altura mÃ¡xima del contenedor */
    overflow-y: scroll;">
      <li th:each="name : ${chatlist}"  th:onclick="redirectToPage([[${url}]],[[${name}]])">
        <div class="status">
          <i class="status__indicator--unread-message"></i>
          <figure class="status__avatar">
            <img th:src="@{/assets/img/userpic.png}" style="background-color: gray" />
          </figure>
          <div class="meta">
            <div class="meta__name" th:text="${name}"></div>
          </div>
        </div>
    </li>
    </ul>
  </aside>
  <section class="chat-view">
    <section class="message-view">

    </section>

  </section>
</div>
<footer class="credit">

</footer>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script>
  function redirectToPage(url,name) {
    window.location.href = "/chat/"+url+"_"+name+"/admin"; // Reemplaza "https://tu-url.com" con la URL a la que deseas redireccionar
  }
</script>
