<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   < <head th:replace="/thymeleaf/plantilla.html::head">
        <title th:text="${titulo}">...</title>
    </head>
    <body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" th:text="${titulo}">....</h1>
        </div>

        <!-- El endpoint que estará procesando el formulario será enviado por el controlador      -->
        <form enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${accion}" >
            <div class="form-group">
                <label for="status" class="form-label">Http-Status</label>
            <select name="status" id="status" class="form-control w-25" >
                <option th:each="status : ${listStatus}" th:value="${status}" th:text="${status}" th:selected="${status == selectstat }"></option>
            </select>
            </div>
            <div class="form-group">
                <label for="metodo" class="form-label">Metodo</label>
                <select name="metodo" id="metodo" class="form-control w-25" >
                    <option th:each="met : ${metodo}" th:value="${met}" th:text="${met}"  th:selected="${met == selectmet}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="content" class="form-label">Content-Type</label>
                <select name="content" id="content" class="form-control w-25" >
                    <option th:each="con : ${content}" th:value="${con}" th:text="${con}"  th:selected="${con == conselect}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <!--th:value="${est != null} ? ${est.nombre} : ''"-->
                <input th:readonly="${visualizar}" type="text"  name="nombre" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="desc">Descripcion </label>
                <!--<input th:readonly="${visualizar}" th:value="${est != null} ? ${est.nombre} : ''" type="text"  name="nombre" class="form-control" id="nombre">-->
                <textarea class="form-control"  name="desc" id="desc" rows="3"  th:readonly="${visualizar}" ></textarea>
            </div>
            <div class="form-group">
                <label for="headers">HTTP Headers  </label>
                <!-- La variable visualizar aplica el formulario readonly.                -->
                <!--<input th:readonly="${visualizar}" th:value="${est != null} ? ${est.matricula} : ''" type="text" name="matricula" class="form-control" id="matricula" aria-describedby="username">-->
                <textarea class="form-control"  name="headers" id="headers" rows="3" th:placeholder="${headerplace}"  th:readonly="${visualizar}" ></textarea>
            </div>

            <div class="form-group">
                <label for="body">HTTP Response Body </label>
                <!--<input th:readonly="${visualizar}" th:value="${est != null} ? ${est.nombre} : ''" type="text"  name="nombre" class="form-control" id="nombre">-->
                <textarea class="form-control"  name="body" id="body" rows="3" th:placeholder="${bodyplace}"  th:readonly="${visualizar}" ></textarea>
            </div>

            <div class="form-group">
                <label for="exp">Expiracion</label>
                <select name="exp" id="exp" class="form-control w-25" >
                    <option th:each="exp : ${listExp}" th:value="${exp}" th:text="'1 '+${exp}" th:selected="${exp == selectexp }"></option>
                </select>            </div>

            <div class="form-group">
                <label for="dem">Demora</label>
                <select name="dem" id="dem" class="form-control w-25" >
                    <option th:each="dem : ${listDem}" th:value="${dem}" th:text="${dem}+'s'" th:selected="${dem == selecdem }"></option>
                </select>
            </div>
            <!-- Los botones para la creación del estudiante -->
            <button th:if="${!visualizar}" type="submit" class="btn btn-primary" th:text="${tipo}">.</button>
            <a href="/" class="btn btn-primary" th:text="${salir != null} ? ${salir} : 'Cancelar'">Cancelar</a>
        </form>
    </div>

        <!-- incluyendo la parte de javascript del template.        -->
        <div th:replace="/thymeleaf/plantilla.html::javascript">

        </div>

    </body>

</html>
